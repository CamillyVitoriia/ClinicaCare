<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClínicaCare - Funcionário</title>
    <link rel="stylesheet" href="../css/Clinicacare.css">
    <link rel="stylesheet" href="../css/funcionario.css">
    <style>
        .consulta-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .btn-cancelar {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>ClínicaCare - Área do Funcionário</h1>
        <button id="btn-sair">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
        
    </header>
    <main>
        <section class="container">
            <h2>Agendar Consulta</h2>
            <form id="form-agendamento-consulta">
                <div class="form-group">
                    <label for="paciente-agendamento">Paciente:</label>
                    <input type="text" id="paciente-agendamento" name="paciente-agendamento" required>
                </div>
                <div class="form-group">
                    <label for="data-hora-consulta-agendamento">Data e Hora da Consulta:</label>
                    <input type="datetime-local" id="data-hora-consulta-agendamento"
                        name="data-hora-consulta-agendamento" required>
                </div>
                <div class="form-group">
                    <label for="especialidade">Especialidade:</label>
                    <select id="especialidade" name="especialidade" required>
                        <option value="cardiologia">Cardiologia</option>
                        <option value="dermatologia">Dermatologia</option>
                        <option value="endocrinologia">Endocrinologia</option>
                        <option value="gastroenterologia">Gastroenterologia</option>
                        <option value="ginecologia">Ginecologia</option>
                        <option value="neurologia">Neurologia</option>
                        <option value="oftalmologia">Oftalmologia</option>
                        <option value="ortopedia">Ortopedia</option>
                        <option value="otorrinolaringologia">Otorrinolaringologia</option>
                        <option value="pneumologia">Pneumologia</option>
                        <option value="psiquiatria">Psiquiatria</option>
                        <option value="radiologia">Radiologia</option>
                        <option value="urologia">Urologia</option>
                        <!-- Adicione outras especialidades conforme necessário -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="cpf-paciente-agendamento">CPF do Paciente:</label>
                    <input type="text" id="cpf-paciente-agendamento" name="cpf-paciente-agendamento" required>
                </div>
                <button type="submit">Agendar Consulta</button>
            </form>
        </section>

        <section class="container">
            <h2>Consultas Agendadas</h2>
            <div id="consultas-agendadas"></div>
        </section>

        <section class="container">
            <h2>Cadastrar Novo Paciente</h2>
            <form id="form-cadastro-paciente">
                <div class="form-group">
                    <label for="nome-paciente">Nome:</label>
                    <input type="text" id="nome-paciente" name="nome-paciente" required>
                </div>
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label>Gênero:</label>
                    <div class="radio-group">
                        <label for="genero-masculino">Masculino</label>
                        <input type="radio" id="genero-masculino" name="genero" value="Masculino" required>
                        <label for="genero-feminino">Feminino</label>
                        <input type="radio" id="genero-feminino" name="genero" value="Feminino" required>
                        <label for="genero-outro">Outro</label>
                        <input type="radio" id="genero-outro" name="genero" value="Outro" required>
                    </div>
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" required>
                    </div>
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione o estado</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Cadastrar Paciente</button>
            </form>
        </section>

    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <h3>ClínicaCare</h3>
                    <p>Seu endereço de clínica</p>
                    <p>Email: clinicacare@example.com</p>
                    <p>Telefone: (00) 1234-5678</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 ClínicaCare - Todos os direitos reservados.
        </div>
    </footer>

    <script src="../js/funcionario.js"></script>
</body>

</html>
