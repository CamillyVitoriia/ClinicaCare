<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClínicaCare - Paciente</title>
    <link rel="stylesheet" href="../css/Clinicacare.css">
    <style>
        .container {
            margin-bottom: 20px;
        }
        .consulta-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            width: calc(50% - 10px); /* Ajusta para que as consultas agendadas fiquem lado a lado */
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
        }
        .consulta-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }
        .agendada {
            background-color: #007bff; /* Cor de fundo para consultas agendadas */
        }
        .realizada {
            background-color: #28a745; /* Cor de fundo para consultas realizadas */
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .consulta-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            width: 20em;
        }

        .btn-cancelar {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
        }

        .consultas-agendadas {
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <h1>ClínicaCare - Área do Paciente</h1>
        <button id="btn-sair">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </header>
    <main>
        <section class="container">
            <h2>Consultas Agendadas</h2>
            <div id="consultas-agendadas"></div>
        </section>
        <section class="container">
            <h2>Agendar Consulta</h2>
            <form id="form-agendamento-consulta">
                <div class="form-group">
                    <label for="data-hora-consulta">Data e Hora da Consulta:</label>
                    <input type="datetime-local" id="data-hora-consulta-agendamento" name="data-hora-consulta-agendamento" required>
                </div>
                <div class="form-group">
                    <label for="especialidade">Especialidade:</label>
                    <select id="especialidade" name="especialidade" required>
                        <option value="cardiologia">Cardiologia</option>
                        <option value="dermatologia">Dermatologia</option>
                        <option value="endocrinologia">Endocrinologia</option>
                        <option value="gastroenterologia">Gastroenterologia</option>
                        <option value="ginecologia">Ginecologia</option>
                        <option value="neurologia">Neurologia</option>
                        <option value="oftalmologia">Oftalmologia</option>
                        <option value="ortopedia">Ortopedia</option>
                        <option value="otorrinolaringologia">Otorrinolaringologia</option>
                        <option value="pneumologia">Pneumologia</option>
                        <option value="psiquiatria">Psiquiatria</option>
                        <option value="radiologia">Radiologia</option>
                        <option value="urologia">Urologia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cpf-paciente">CPF do Paciente:</label>
                    <input type="text" id="cpf-paciente-agendamento" name="cpf-paciente-agendamento" required>
                </div>
                <input type="hidden" id="cpf-paciente" name="cpf-paciente" value="49034042855">
                <button type="submit">Agendar Consulta</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <h3>ClínicaCare</h3>
                    <p>Seu endereço de clínica</p>
                    <p>Email: clinicacare@example.com</p>
                    <p>Telefone: (00) 1234-5678</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 ClínicaCare - Todos os direitos reservados.
        </div>
    </footer>
    <script src="../js/paciente.js"></script>
</body>
</html>
