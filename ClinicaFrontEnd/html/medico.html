<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClínicaCare - Área do Médico</title>
    <link rel="stylesheet" href="../css/Clinicacare.css">
</head>
<body>
    <header>
        <h1>ClínicaCare - Área do Médico</h1>
        <button id="btn-sair">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </header>
    <main>
        <section class="container">
            <h2>Consultar Paciente</h2>
            <form id="form-consulta-paciente">
                <div class="form-group">
                    <label for="rg-cpf-consulta">RG ou CPF do Paciente:</label>
                    <input type="text" id="rg-cpf-consulta" name="rg-cpf-consulta" required>
                </div>
                <button type="submit">Consultar</button>
            </form>
            <div id="resultado-consulta">
                <!-- Aqui serão exibidas as informações do paciente -->
            </div>
        </section>
        <section class="container">
            <h2>Registrar Problema de Saúde e Medicamentos</h2>
            <form id="form-registro-problema">
                <div class="form-group">
                    <label for="rg-cpf-registro">RG ou CPF do Paciente:</label>
                    <input type="text" id="rg-cpf-registro" name="rg-cpf-registro" required>
                </div>
                <div class="form-group">
                    <label for="problema-saude">Problema de Saúde:</label>
                    <textarea id="problema-saude" name="problema-saude" required></textarea>
                </div>
                <div class="form-group">
                    <label for="medicamento-uso">Medicamento em Uso:</label>
                    <input type="text" id="medicamento-uso" name="medicamento-uso" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ClínicaCare - Todos os direitos reservados.</p>
    </footer>
    <button id="logout-btn">Logout</button> <!-- Botão de logout -->
    <script src="../js/medico.js"></script>
</body>
</html>
