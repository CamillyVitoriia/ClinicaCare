<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClínicaCare - Login</title>
    <link rel="stylesheet" href="../css/Clinicacare.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="../img/logo.png"
                alt="Logo da ClínicaCare">
        </div>
        <div class="title">
            <h1>ClínicaCare - Login</h1>
        </div>
        <!-- Botão de logout -->
        <button onclick="logout()">Sair</button>
    </header>


    <!-- Scripts JavaScript -->
    <script src="../js/paciente.js"></script>
    <main>
        <section class="container">
            <h2>Login</h2>

            <form id="form-login">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="tipo-usuario">Tipo de Usuário:</label>
                    <select id="tipo-usuario" name="tipo-usuario" required>
                        <option value="">Selecione</option>
                        <option value="paciente">Paciente</option>
                        <option value="funcionario">Funcionário</option>
                        <option value="medico">Médico</option> <!-- Nova opção para médicos -->
                    </select>
                </div>
                <div class="form-button-login">
                    <button type="submit">Login</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <h3>ClínicaCare</h3>
                    <p>Seu endereço de clínica</p>
                    <p>Email: clinicacare@example.com</p>
                    <p>Telefone: (00) 1234-5678</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 ClínicaCare - Todos os direitos reservados.
        </div>
    </footer>
    <script src="../js/clinicacare.js"></script>
</body>

</html>
